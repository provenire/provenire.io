<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta charset="utf-8" />
  <title>{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="apple-touch-icon" href="/assets/img/favicon/favicon.60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/favicon/favicon.76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/favicon/favicon.120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/favicon/favicon.152.png">
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon@2x.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta content="{{ site.description }}" name="description" />
  <meta content="Antiquarium, LLC" name="author" />

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
</head>
